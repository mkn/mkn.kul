#! clean build -dtOp test

# mkn.kul - Kommon Usage Library
#   Cross platform wrapper for systems operations / IO / threads / processes
#   Default profile "lib" is header only, use "-compiled" for library options
#

name: mkn.kul

parent: lib

profile:
  - name: base
    inc: ./inc

  - name: lib
    parent: base
    if_link:
      nix: -pthread

  - name: lib-compiled
    parent: base
    src: |
      ./src/all
      ./src/os/${OS}
    if_src:
        bsd: ./src/os/nixish
        nix: ./src/os/nixish
    arg: -D_MKN_KUL_COMPILED_LIB_

  - name: test
    parent: lib
    inc: .
    main: tst/test.cpp
    mode: none
    dep: google.test
    if_arg:
      win_shared: -DGTEST_LINKED_AS_SHARED_LIBRARY=1

  - name: usage
    parent: lib
    main: tst/usage.cpp

  - name: bench
    parent: lib
    dep: google.benchmark
    test: res/bench/(\w).cpp

  - name: format
    mod: |
      clang.format{init{style: file, types: hpp cpp ipp, paths: .}}
